<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

  <style>
  
  table, th, td {
    border: 0.5px solid black;
    border-collapse: collapse;
  }

  </style>
    
    <table style="width: 45%;">
            <tr>
                <td colspan="3" style="text-align: center;">My Daily Schedule</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <th>Time</th>
                <th>Activity</th>
             </tr>
           
             <tr>
                <th>Morning</th>
                <td>8am - 11am</td>
                <td>Write Code</td>
             </tr>

             <tr>
                <th>Break</th>
                <td>11am - 12pm</td>
                <td>Eat Launch</td>
             </tr>

             <tr>
                <th>Afternoon</th>
                <td>12pm - 5pm</td>
                <td>Study For other Courses</td>
             </tr>

             <tr>
                <th>Evining</th>
                <td rowspan="2">All Other Times</td>
                <td>Free Time</td>
             </tr>

             <tr>
                <th>Night</th>
                <td>Sleep</td>
             </tr>

             <tr>
                <td style="text-align: center;" center; colspan="3">And that's what I do every day, 5 days a week. Just eat, sleep, code ..and recharge!</td>
             </tr>
    </table>
</body>
</html>
